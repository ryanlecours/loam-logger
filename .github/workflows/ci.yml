name: LoamLogger CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'frontend/**'
      - 'backend/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'frontend/**'
      - 'backend/**'
  issue_comment:
    types: [created]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Validate Prisma schema
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Lint
        run: npx eslint src --ext .ts

    # Only run when files in the backend directory change
    outputs:
      triggered: ${{ steps.filter.outputs.backend }}

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

    # Only run when files in the frontend directory change
    outputs:
      triggered: ${{ steps.filter.outputs.frontend }}

    claude-pr-review:
    name: Claude PR Review (Haiku, manual on @claude review)
    runs-on: ubuntu-latest

    # Only run when:
    # - Event is an issue comment
    # - The comment is on a PR
    # - The comment contains "@claude review"
    if: >
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '@claude review')

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Get PR base branch
        id: pr-info
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const isMain = pr.base.ref === 'main';
            core.info(`Base branch: ${pr.base.ref}`);
            core.setOutput('run_claude', isMain ? 'true' : 'false');

      - name: Claude PR review (Haiku, main branch only)
        if: steps.pr-info.outputs.run_claude == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Cheapest coding-capable model
          claude_args: |
            --model claude-3-5-haiku-20241022
            --max-turns 6
