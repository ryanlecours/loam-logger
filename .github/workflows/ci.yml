name: LoamLogger CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'frontend/**'
      - 'backend/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Validate Prisma schema
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Lint
        run: npx eslint src --ext .ts

    # Only run when files in the backend directory change
    outputs:
      triggered: ${{ steps.filter.outputs.backend }}

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

    # Only run when files in the frontend directory change
    outputs:
      triggered: ${{ steps.filter.outputs.frontend }}
