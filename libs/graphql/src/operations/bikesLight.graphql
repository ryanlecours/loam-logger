query BikesLight {
  bikes {
    id
    nickname
    manufacturer
    model
    thumbnailUrl
    travelForkMm
    travelShockMm
    notes
    sortOrder
    fork {
      id
      brand
      model
      hoursUsed
      serviceDueAtHours
      updatedAt
    }
    shock {
      id
      brand
      model
      hoursUsed
      serviceDueAtHours
      updatedAt
    }
    pivotBearings {
      id
      brand
      model
      hoursUsed
      serviceDueAtHours
      updatedAt
    }
    components {
      id
      type
      location
      brand
      model
      hoursUsed
      serviceDueAtHours
      updatedAt
      pairGroupId
    }
  }
}
