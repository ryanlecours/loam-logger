query Rides($take: Int, $after: ID, $filter: RidesFilterInput) {
  rides(take: $take, after: $after, filter: $filter) {
    id
    garminActivityId
    stravaActivityId
    startTime
    durationSeconds
    distanceMiles
    elevationGainFeet
    averageHr
    rideType
    bikeId
    notes
    trailSystem
    location
  }
}
